<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'">
    <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="src/assets/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="src/assets/css/styles.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JSON File Viewer 1.0</title>
  </head>
  <body>
    <div class="container">
    <h2>JSON File Viewer</h2>
    <a class="waves-effect waves-light btn" id="btn">Select JSON Folder</a>
    <h6 id="selected-folder" class="hide">The JSON files found in <code id="filePath"></code> folder are :</h6>
    <ul id="files-list" class="collection">
    </ul>
    <div id="chat-container" class="container hide">
      <h6>Reading File - <b><span id="file-name"></span></b></h6>      
      <h6>Bot Id: <b><span id="bot-id"></span></b> Creation TS: <b><span id="creation-ts"></span></b></h6>
  <div id="chat-body" class="imessage">
  </div>
</div> 
  </div>
  <script src="./renderer.js"></script>
  <script type="text/javascript" src="src/assets/js/materialize.min.js"></script>
  </body>
</html>
