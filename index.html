<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'">
    <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="src/assets/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JSON File Viewer</title>
  </head>
  <body>
    <div class="container">
    <h2>JSON File Viewer</h2>
    <a class="waves-effect waves-light btn" id="btn">Select JSON Folder</a>
    <h6 id="selectedFolder" class="">The JSON files found in <code id="filePath"></code> folder are :</h6>
    <ul id="files-list" class="collection">
    </ul>
    <div class="row hide" id="file-table">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span id="file-name" class="card-title">File Name Here</span>
          <table>
        <thead>
          <tr>
              <th>Key</th>
              <th>Value</th>
          </tr>
        </thead>
        <tbody id="file-rows">

        </tbody>
      </table>
        </div>
      </div>
    </div>
  </div>
    </div>
  <script src="src/assets/jsdata/cup_be_basic_getting_ready_for_an_interview_bot_01.js"></script>
  <script src="src/assets/jsdata/cup_be_basic_getting_ready_for_an_interview_test_bot_01.js"></script>
  <script src="./renderer.js"></script>
  <script type="text/javascript" src="src/assets/js/materialize.min.js"></script>
  </body>
</html>
